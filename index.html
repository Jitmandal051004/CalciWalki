<!DOCTYPE html>
<html lang="en">
<head>
    <title class="heading">CalCiWalki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.ico" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Sacramento&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <fieldset >
        <legend>Theme</legend>
        <input type="radio" name="theme" id="orange-b" checked>
        <input type="radio" name="theme" id="green-b">
        <input type="radio" name="theme" id="light">
    </fieldset>   

    <div class="title">
        {CalciWalki}
    </div>

    <div class="calcBody">

        <div class="screen">
        </div>
        
        <div class="keyPad">
            <button class="item operator" id="clear">C</button>
            <button class="item operator" id="backspace">D</button>
            <button class="item operator" id="%">%</button>
            <button class="item operator" id="/">&divide;</button>
            <button class="item number" id="7">7</button>
            <button class="item number" id="8">8</button>
            <button class="item number" id="9">9</button>
            <button class="item operator" id="*">&times;</button>
            <button class="item number" id="4">4</button>
            <button class="item number" id="5">5</button>
            <button class="item number" id="6">6</button>
            <button class="item operator" id="+">&plus;</button>
            <button class="item number" id="1">1</button>
            <button class="item number" id="2">2</button>
            <button class="item number" id="3">3</button>
            <button class="item operator" id="-">&minus;</button>
            <button class="item number n0" id="0">0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button class="item number" id=".">&nbsp;.&nbsp;</button>
            <button class="item operator" id="equalTo">&equals;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
